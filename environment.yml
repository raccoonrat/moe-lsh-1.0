# Conda 环境配置文件
# 用于 RTX 4050 实验环境
# 使用国内镜像源

name: moe-lsh-watermark
channels:
  - https://mirrors.tuna.tsinghua.edu.cn/anaconda/pkgs/main
  - https://mirrors.tuna.tsinghua.edu.cn/anaconda/pkgs/free
  - https://mirrors.tuna.tsinghua.edu.cn/anaconda/pkgs/r
  - https://mirrors.tuna.tsinghua.edu.cn/anaconda/cloud/conda-forge
  - defaults

dependencies:
  - python=3.10
  - pip
  - numpy>=1.24.0
  - scipy>=1.11.0
  - scikit-learn>=1.3.0
  - pip:
    # PyTorch (需要从官方源安装 CUDA 版本)
    - torch>=2.1.0
    - torchvision>=0.16.0
    - torchaudio>=2.1.0
    # Transformers 和相关
    - transformers>=4.35.0
    - accelerate>=0.24.0
    - bitsandbytes>=0.41.0
    # 实验工具
    - tqdm>=4.66.0
    - datasets>=2.14.0
    # 评估指标
    - rouge-score>=0.1.2
    - nltk>=3.8.0

